<!DOCTYPE html>
<html lang="en">

<head>
  <title>Eviatar Zilberman's Project!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body onload="get()" class="p-3 mb-2 bg-light text-dark">

  <h1 class="text-center display-2 mb-3 mt-3"><b>Lego Storage</b></h1>
  <h1 class="text-center display-6">Add Lego</h1>

      <form>
        <div class="text-center">
          <div>
              <input type="number" id="legoId" class="col-sm-3 m-1" placeholder="ID"/>
          </div>
          <div>
              <input type="number" id="legoYear" class="col-sm-3 m-1" placeholder="Year"/>
          </div>
          <div>
              <input type="number" id="legoBricks" class="col-sm-3 m-1" placeholder="Amount Of Bricks"/>
          </div>
          <div>
              <input type="number" id="legoPrice" class="col-sm-3 m-1" placeholder="Price"/>
          </div>
          <br/>
          <button onclick="post(), seccessAdd()" role="button">Add Lego to storage</button>
        </div>
      </form>
  </div>

  <br/>

  <div class="container">
    <table id="legos" border="2" class="table table-hover mb-4"></table>

    <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
